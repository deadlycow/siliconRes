<!DOCTYPE html>
<html lang="en" theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>siliconResponsive</title>
</head>

<body>

  <header>
    <div class="container custom-padding">
      <a href="#">
        <img src="images/logo-silicon.svg" alt="logo-silicon">
      </a>

      <nav class="navbar">
        <a href="#">Features</a>
      </nav>

      <div class="btn-dark-mode">
        <span class="label">Dark Mode</span>
        <label for="" class="dark-mode-bg">
          <span class="slider"></span>
        </label>
      </div>

      <a href="#" class="btn-sign-in-up">
        <img src="images/icons/signin.svg" alt="sign-in-icon">
        <span>Sign in / up</span>
      </a>

      <button class="btn-menu">
        <img src="images/icons/burger.svg" alt="menu">
      </button>
    </div>
  </header>

  <section class="bg-gradient">
    <div class="showcase-container">
      <h1 class="showcase-header">Manage All Your Money in One App</h1>
      <p class="showcase-text">We offer you a new generation of the mobile banking.<br id="break">
        Save, spend & manage money in your pocket.</p>


      <div class="btn-store-container">
        <a href="#" class="store-links">
          <img src="images/appstore-light.svg" alt="appstore-icon">
        </a>
        <a href="#" class="store-links">
          <img src="images/googleplay-light.svg" alt="googleplay-icon">
        </a>
      </div>

      <div>
        <img class="showcase-container-img" src="images/desktop-two-phones.svg" alt="two-phones">
      </div>

      <div class="btn-discover-more">
        <span class="btn-discover-more-bg">
          <img src="images/icons/arrow-down.svg" alt="arrow-down">
        </span>
        <span class="btn-discover-more-text">Discover More</span>
      </div>
    </div>
  </section>



</body>

</html>
